<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">

  <link href="style.css" rel="stylesheet">
  <script src="jquery-1.11.0.min.js"></script>
  <script type="text/javascript">

    var player1 = []
    var player2 = []
    var win = [0, 1, 2]
    //var winCombination = [[0,1,2] [3,4,5] [6,7,8] [0,3,6] [1,4,7] [2,5,8] [0,4,8] [2,4,6]]
    var lastMove = 'circle';

    $(document).ready(function() {
        $('td').one('click', function(){
          if(lastMove === 'circle') {
              $(this).addClass('cross').removeClass('circle');
              lastMove = 'cross';
              nr_value = $(this).data("nr");
              player1.push(nr_value);
          } else {
              $(this).addClass('circle').removeClass('cross');
              lastMove = 'circle';
              nr_value = $(this).data("nr");
              player2.push(nr_value);
          }
          checkVictory();
        });

    function checkVictory() {
      if(player1 == win) {
        alert('ok')
       
      };
    }



    });
  </script>
  </head>
  <body>
   <div class="center">
  
    <table>
      <tr>
        <td data-nr="0"></td>
        <td data-nr="1"</td>
        <td data-nr="2"></td>
      </tr>
      <tr>
        <td data-nr="3"></td>
        <td data-nr="4"></td>
        <td data-nr="5"></td>
      </tr>
      <tr>
        <td data-nr="6"></td>
        <td data-nr="7"></td>
        <td data-nr="8"></td>
        </tr>
    </table>

    </div>

  </body>
  </html>
